<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter - Landing Page</title>
    <link rel="stylesheet" href="./assets/Css/style.css">
    <link rel="stylesheet" href="./assets/Css/responsivo.css">
</head>
<body>
    <header>
        <div id="logo">
            <h3>Marketing</h3>
            <h3>Criativo</h3>
        </div>

        <nav>
            <ul>
                <a href="#"><li>Inicio</li></a>
                <a href="#"><li>Sobre</li></a>
                <a href="#"><li>Serviços</li></a>
                <a href="#"><li>Contatos</li></a>
                <a href="#" class="borda-roxa"><li>Já tem uma conta?</li></a>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2 class="texto-roxo">Inscreva-se agora</h2>
            <h2>Na NewsLetter</h2>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                Voluptate corporis rerum ex quia aperiam dicta.
            </p>

            <form method="post">
                <label for="formularioNome">Nome</label>
                <input type="text" placeholder="Nome" id="formularioNome">

                <label for="formularioEmail">Email</label>
                <input type="email" placeholder="Email" id="formularioEmail">

                <label for="botaoEnviar">Enviar</label>
                <input type="submit" value="Enviar" id="botaoEnviar">
            </form>
        </section>

        <figure>
                <img src="./assets/Imagens/garotaFlutuando.png" alt="Um desenho de uma garota flutuando com as pernas crazadas meditando, ela usa uma blusa lilás, seu cabelo é preto e sua calça também. ao fundo há uma figura parecendo um nuvem um pouco destorcida de cor lilás.">
        </figure>
